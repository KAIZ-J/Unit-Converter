<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Convert a measurement from one unit of measurement to another within the same category (length, weight, volume, etc.)."
    />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <nav>
      <h1>Unit Converter</h1>
      <select id="conv">
        <option value="length">Length</option>
        <option value="mass">Mass</option>
        <option value="area">Area</option>
        <option value="data">Data</option>
        <option value="volume">Volume</option>
        <option value="time">Time</option>
        <option value="speed">Speed</option>
        <option value="temp">Temperature</option>
      </select>
    </nav>
    <div id="container">
      <div id="section1">
        <input type="number" id="inputbox" placeholder="your input here"/>
        <select id="from" class="select">
          <option value="1">m</option>
          <option value="0.01">cm</option>
          <option value="1000">km</option>
          <option value="0.001">mm</option>
          <option value="1e-9">nm</option>
          <option value="1e-12">pm</option>
          <option value="0.1">dm</option>
          <option value="1609.34">mile</option>
          <option value="0.3048">foot</option>
          <option value="0.9144">yard</option>
        </select>

        <label for="to">â†’</label>
        <select id="to" class="select">
          <option value="1">m</option>
          <option value="0.01">cm</option>
          <option value="1000">km</option>
          <option value="0.001">mm</option>
          <option value="1e-9">nm</option>
          <option value="1e-12">pm</option>
          <option value="0.1">dm</option>
          <option value="1609.34">mile</option>
          <option value="0.3048">foot</option>
          <option value="0.9144">yard</option>
        </select>
      </div>

      <input type="number" readonly id="resultbox" />
      <div id="buttons">
        <button onclick="add('9')">9</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('7')">7</button>
        <button onclick="del()" class="operator-button">Del</button>

        <button onclick="add('6')">6</button>

        <button onclick="add('5')">5</button>
        <button onclick="add('4')">4</button>

        <button onclick="add('3')">3</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('1')">1</button>
        <button onclick="remove()" class="operator-button">C</button>
        <button onclick="add('0')">0</button>
        <button onclick="add('00')">00</button>
        <button onclick="add('.')">.</button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
